<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs e Excel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <!--CSS-->

    <link rel="stylesheet" href="assets/style.css/style.css">
    <!-- Inclua a biblioteca SheetJS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <section class="main">

      <h2>Indicador Real e Pessoal</h2>
      
    </section>
    <form id="myForm" class="from-group font-weight-normal">
      <div class="form-group">
        <label for="matricula">N° MATRICULA:</label>
        <input type="text" id="matricula" name="matricula" required />
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
    </div>
    <div class="form-group">
        <label for="identidade">IDENTIDADE:</label>
        <input type="text" id="identidade" name="identidade" required />
     
        <label for="orgao_emissor">ÓRGÃO EM:</label>
        <input type="text" id="orgao_emissor" name="orgao_emissor" required />
    </div>
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required />
    
        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" required />
    </div>
    <div class="form-group">
        <label for="nacionalidade">NACIONALIDADE:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" required />
    
        <div class="form-group">
          <label for="estado_civil">ESTADO CÍVIL:</label>
          <select name="estado_civil" id="estado_civil">
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="divorciado">Divorciado(a)</option>
              <option value="viuvo">Viúvo(a)</option>
              <option value="separado">Separado(a)</option>
          </select>
      </div>
    <div class="form-group">
      <label for="regime_bens">REGIME DE BENS:</label>
      <select name="regime de bens" id="regimedebens" required>
          <option value="" selected>Selecione...</option>
          <option value="comunhao_parcial">Comunhão Parcial de Bens</option>
          <option value="comunhao_universal">Comunhão Universal de Bens</option>
          <option value="separacao_bens">Separação de Bens</option>
          <option value="participacao_final">Participação Final nos Aquestos</option>
      </select>
  </div>

    </div>
    
       
      
        <label for="profissao">PROFISSÃO:</label>
        <input type="text" id="profissao" name="profissao" required />
    </div>
    <div class="form-group">
        <label for="qualificacao">QUALIFICAÇÃO:</label>
        <input type="text" id="qualificacao" name="qualificacao" required />
    
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required />
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />
        
        <label for="tipo_logradouro">TIPO DE LOGRADOURO:</label>
        <input type="text" id="tipo_logradouro" name="tipo_logradouro" required />
    </div>
    <div class="form-group">
        <label for="logradouro">LOGRADOURO:</label>
        <input type="text" id="logradouro" name="logradouro" required />
     
        <label for="numero">NÚMERO:</label>
        <input type="text" id="numero" name="numero" required />
    </div>
    <div class="form-group">
        <label for="unidade" required>UNIDADE:</label>
        <input type="text" required id="unidade" name="unidade" />
   
        <label for="cidade">CIDADE:</label>
        <input type="text" id="cidade" name="cidade" required />
    </div>
    <div class="form-group">
        <label for="bairro">BAIRRO:</label>
        <input type="text" id="bairro" name="bairro" required />
   
        <label for="complemento">COMPLEMENTO</label>
        <input type="text" id="complemento" name="complemento" />
    </div>
    <div class="form-group">
        <label for="nome_pai">NOME DE PAI:</label>
        <input type="text" id="nome_pai" name="nome_pai" required />
    
        <label for="nome_mae">NOME DA MÃE:</label>
        <input type="text" id="nome_mae" name="nome_mae" required />
    </div>
      <div class="form-group botao align-items-center m-4">
               <button type="button" class="btn btn-primary btn-lg" onclick="if(validarFormulario()) addCadastro()">Adicionar Cadastro</button>
<button type="button" class="btn btn-primary btn-lg" onclick="if(validarFormulario()) saveToExcel()">Salvar em Excel</button>

      </div>
    </form>

    <table id="cadastrosTable">
      <thead class="tabela-cadastro">
        <tr class="tabela-cadastro">
          <th class="tabela-cadastro">N° MATRICULA</th>
          <th class="tabela-cadastro">CPF</th>
          <th class="tabela-cadastro">IDENTIDADE</th>
          <th class="tabela-cadastro">ÓRGÃO EM</th>
          <th class="tabela-cadastro">CNPJ</th>
          <th class="tabela-cadastro">NOME</th>
          <th class="tabela-cadastro"> NACIONALIDADE</th>
          <th class="tabela-cadastro">ESTADO CÍVIL</th>
          <th class="tabela-cadastro">REGIME DE BENS</th>
          <th class="tabela-cadastro">PROFISSÃO</th>
          <th class="tabela-cadastro">QUALIFICAÇÃO</th>
          <th class="tabela-cadastro">UF</th>
          <th class="tabela-cadastro">CEP</th>
          <th class="tabela-cadastro">TIPO DE LOGRADOURO</th>
          <th class="tabela-cadastro">LOGRADOURO</th>
          <th class="tabela-cadastro">NÚMERO</th>
          <th class="tabela-cadastro">UNIDADE</th>
          <th class="tabela-cadastro">CIDADE</th>
          <th class="tabela-cadastro">BAIRRO</th>
          <th class="tabela-cadastro">COMPLEMENTO</th>
          <th class="tabela-cadastro">NOME DE PAI</th>
          <th class="tabela-cadastro">NOME DA MÃE</th>
        </tr>
      </thead>
      <tbody>
        <!-- A tabela será preenchida dinamicamente com os cadastros -->
      </tbody>
    </table>
    <script src="assets/js/script.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.269/+esm"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
  </body>
</html>
